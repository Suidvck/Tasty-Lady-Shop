<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chili Paste Login</title>
    <style>
        :root {
            --primary-color: #f8f9fa; /* 60% - main background */
            --secondary-color: #e63946; /* 30% - brand color */
            --accent-color: #ff9500; /* 10% - accent */
        }
        
        body {
            background: linear-gradient(135deg, var(--secondary-color), #ff9999);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: var(--primary-color);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 350px;
            transition: transform 0.3s ease-out;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            width: 120px;
            height: 120px;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }

        h2 {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.2rem;
        }

        .input-group label {
            color: #495057;
            font-size: 0.9rem;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            margin-top: 8px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 1rem;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #d62828;
            transform: translateY(-2px);
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .links a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .links a:hover {
            color: var(--accent-color);
        }

        .divider {
            margin: 1.5rem 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: #dee2e6;
        }

        .divider::after {
            content: "";
            position: absolute;
            right: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: #dee2e6;
        }

        .social-login button {
            background-color: #fff;
            color: #495057;
            border: 2px solid #e9ecef;
            margin-bottom: 0.8rem;
            position: relative;
            padding-left: 40px;
        }

        .social-login button:hover {
            background-color: #f8f9fa;
            border-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .social-login button::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .social-login button.google::before {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512"><path fill="%234285f4" d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C315.9 98.6 282.2 89.6 248 89.6c-102.7 0-186.3 83.6-186.3 186.4 0 102.7 83.6 186.4 186.3 186.4 99.9 0 173.1-73 173.1-173.1 0-11.4-1.3-20.3-2.7-29.3H248v-85.3h236.1c2.5 12.7 3.9 27.1 3.9 44.5z"/></svg>');
        }

        .social-login button.facebook::before {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path fill="%234267B2" d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.43 0 225.36 0c-73.22 0-121.08 44.38-121.08 124.72v70.62H22.89V288h81.39v224h100.17V288z"/></svg>');
        }

        @keyframes fire {
            0% { box-shadow: 0 0 4px var(--accent-color); }
            50% { box-shadow: 0 0 12px var(--accent-color), 0 0 20px var(--secondary-color); }
            100% { box-shadow: 0 0 4px var(--accent-color); }
        }

        .fire-effect {
            animation: fire 0.5s ease-in-out;
            background: linear-gradient(to bottom, 
                rgba(255,255,255,0.95),
                rgba(255,249,240,0.9)
            );
            border-color: var(--accent-color) !important;
            position: relative;
            z-index: 1;
        }

        .spark {
            position: absolute;
            pointer-events: none;
            background: var(--accent-color);
            border-radius: 50%;
            width: 4px;
            height: 4px;
            opacity: 0;
            animation: spark 0.8s ease-in-out;
            z-index: 2;
        }

        @keyframes spark {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            50% { transform: translate(var(--x, -10px), -10px) scale(1.2); opacity: 0.8; }
            100% { transform: translate(calc(var(--x, -10px) * 2), -20px) scale(0); opacity: 0; }
        }

        /* Button click effect */
        @keyframes buttonPress {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        /* Scroll indicator effect */
        @keyframes scrollGlow {
            0% { box-shadow: 0 0 5px var(--accent-color); }
            50% { box-shadow: 0 0 15px var(--accent-color); }
            100% { box-shadow: 0 0 5px var(--accent-color); }
        }

        /* Hover lift effect */
        @keyframes lift {
            0% { transform: translateY(0); }
            100% { transform: translateY(-5px); }
        }

        .button-press {
            animation: buttonPress 0.3s ease-out;
        }

        .scroll-glow {
            animation: scrollGlow 1s infinite;
        }

        .lift-effect {
            animation: lift 0.3s forwards;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="chili-logo.png" alt="Chili Paste Logo">
        </div>
        <h2>Welcome Back</h2>
        <form>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="links">
            <a href="Faq.html" class="forgot">Forgot Password?</a>
            <a href="Signup.html" class="signup">Sign Up</a>
        </div>
        <div class="divider">or</div>
        <div class="social-login">
            <button type="button" class="google">Continue with Google</button>
            <button type="button" class="facebook">Continue with Facebook</button>
        </div>
    </div>
    <script>
    // Fire effect functions
    const addFireEffect = (element) => {
        element.classList.add('fire-effect');
        for(let i = 0; i < 3; i++) createSpark(element);
        setTimeout(() => element.classList.remove('fire-effect'), 500);
    };

    const createSpark = (element) => {
        const spark = document.createElement('div');
        spark.className = 'spark';
        const rect = element.getBoundingClientRect();
        const x = Math.random() * rect.width;
        spark.style.left = `${x}px`;
        spark.style.bottom = '0';
        element.parentNode.appendChild(spark);
        setTimeout(() => spark.remove(), 800);
    };

    // Cookie management
    const setCookie = (name, value, days) => {
        const date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        document.cookie = `${name}=${value};expires=${date.toUTCString()};path=/`;
    };

    const getCookie = (name) => {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    };

    // Update the handleLogin function
    const handleLogin = async (email, password) => {
        try {
            const response = await fetch('https://sheetdb.io/api/v1/7uvyp4lw90646');
            const users = await response.json();
            
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                // Set both localStorage and cookies
                const sessionToken = btoa(`${email}:${Date.now()}`);
                localStorage.setItem('sessionToken', sessionToken);
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userName', user.name || email.split('@')[0]);
                
                // Set cookies with proper attributes
                const expiryDate = new Date();
                expiryDate.setTime(expiryDate.getTime() + (7 * 24 * 60 * 60 * 1000));
                
                document.cookie = `loginStatus=logged_in;expires=${expiryDate.toUTCString()};path=/;SameSite=Strict`;
                document.cookie = `userEmail=${email};expires=${expiryDate.toUTCString()};path=/;SameSite=Strict`;
                document.cookie = `sessionToken=${sessionToken};expires=${expiryDate.toUTCString()};path=/;SameSite=Strict`;
                
                return true;
            }
            return false;
        } catch (error) {
            console.error('Login failed:', error);
            return false;
        }
    };

    // Add this function to verify cookies are set correctly
    const verifyCookies = () => {
        const loginStatus = getCookie('loginStatus');
        const userEmail = getCookie('userEmail');
        const sessionToken = getCookie('sessionToken');
        
        if (!loginStatus || !userEmail || !sessionToken) {
            console.error('Cookie verification failed');
            return false;
        }
        return true;
    };

    // Update the form submission handler
    document.querySelector('form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        const loginButton = e.target.querySelector('button');
        const originalText = loginButton.textContent;
        
        loginButton.disabled = true;
        loginButton.textContent = 'Logging in...';
        addFireEffect(loginButton);

        try {
            const success = await handleLogin(email, password);
            if (success && verifyCookies()) {
                loginButton.textContent = 'Success!';
                loginButton.style.backgroundColor = '#28a745';
                setTimeout(() => {
                    window.location.href = 'Home.html';
                }, 1000);
            } else {
                loginButton.textContent = 'Invalid Credentials';
                loginButton.style.backgroundColor = '#dc3545';
                addFireEffect(loginButton);
                setTimeout(() => {
                    loginButton.textContent = originalText;
                    loginButton.style.backgroundColor = '';
                }, 2000);
            }
        } catch (error) {
            console.error('Login error:', error);
            loginButton.textContent = 'Error';
            loginButton.style.backgroundColor = '#dc3545';
        } finally {
            loginButton.disabled = false;
        }
    });

    // Event Listeners
    document.addEventListener('DOMContentLoaded', () => {
        // Check login status
        const loginStatus = getCookie('loginStatus');
        if (loginStatus === 'logged_in') {
            window.location.href = 'Home.html';
            return;
        }

        // Form submission
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const loginButton = e.target.querySelector('button');
            const originalText = loginButton.textContent;
            
            // Add loading state
            loginButton.disabled = true;
            loginButton.textContent = 'Logging in...';
            addFireEffect(loginButton);

            try {
                const success = await handleLogin(email, password);
                if (success) {
                    loginButton.textContent = 'Success!';
                    loginButton.style.backgroundColor = '#28a745';
                    setTimeout(() => {
                        window.location.href = 'Home.html';
                    }, 1000);
                } else {
                    loginButton.textContent = 'Invalid Credentials';
                    loginButton.style.backgroundColor = '#dc3545';
                    addFireEffect(loginButton);
                    setTimeout(() => {
                        loginButton.textContent = originalText;
                        loginButton.style.backgroundColor = '';
                    }, 2000);
                }
            } catch (error) {
                loginButton.textContent = 'Error';
                loginButton.style.backgroundColor = '#dc3545';
            } finally {
                loginButton.disabled = false;
            }
        });

        // Fire effects for interactive elements
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => addFireEffect(input));
            input.addEventListener('focus', () => addFireEffect(input));
        });

        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function(e) {
                this.classList.add('button-press');
                addFireEffect(this);
                setTimeout(() => this.classList.remove('button-press'), 300);
            });
            button.addEventListener('mouseenter', () => addFireEffect(button));
        });

        const container = document.querySelector('.login-container');
        container.addEventListener('mouseenter', function() {
            this.classList.add('lift-effect');
            addFireEffect(this);
        });
        container.addEventListener('mouseleave', function() {
            this.classList.remove('lift-effect');
        });

        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('mouseenter', () => addFireEffect(link));
            link.addEventListener('click', (e) => {
                e.preventDefault();
                addFireEffect(link);
            });
        });

        // Social login buttons
        document.querySelectorAll('.social-login button').forEach((btn, idx) => {
            btn.classList.add(idx === 0 ? 'google' : 'facebook');
            btn.addEventListener('click', () => {
                addFireEffect(btn);
                alert('Social login integration coming soon!');
            });
        });
    });
</script>
</body>
</html>
